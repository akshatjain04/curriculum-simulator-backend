# Test generated by RoostGPT for test curriculum-simulator-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.your-website.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "section"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/program"
          qs:
            section: "{{ section }}"
          expect:
            - statusCode: 200
            - hasProperty: "program"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/program"
          qs:
            section: "" # Empty section
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                message: "Section parameter is required."

  - name: "API request with edge case"
    flow:
      - get:
          url: "/program"
          qs:
            section: "1234567890!@#$%^&*()_+" # Section with special characters and numbers
          expect:
            - statusCode: 200
            - hasProperty: "program"
