# Test generated by RoostGPT for test curriculum-simulator-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/courses"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "courses"

  - name: "API request with missing filter parameter"
    flow:
      - get:
          url: "/courses?field=CS"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Filter parameter is missing"

  - name: "API request with missing field parameter"
    flow:
      - get:
          url: "/courses?filter=advanced"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Field parameter is missing"

  - name: "API request with special characters in filter"
    flow:
      - get:
          url: "/courses?filter=@#!$%^&*()&field=CS"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Filter contains invalid characters"

  - name: "API request with large data in filter"
    flow:
      - get:
          url: "/courses?filter=abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz&field=CS"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Filter exceeds maximum length"
