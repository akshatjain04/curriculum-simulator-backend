# Test generated by RoostGPT for test curriculum-simulator-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "section"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/courses/{{ section }}"
          expect:
            - statusCode: 200
            - hasProperty: "courses"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/courses/invalid_section"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/courses/{{ section }}"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "courses"
