# Test generated by RoostGPT for test curriculum-simulator-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/courses"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "courses"

  - name: "API request with filter"
    flow:
      - get:
          url: "/api/courses?filter=math"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "courses"
            - equals:
                courses.0.name: "Math 101"

  - name: "API request with invalid filter"
    flow:
      - get:
          url: "/api/courses?filter=nonexistent"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                message: "Invalid filter"

  - name: "API request with field"
    flow:
      - get:
          url: "/api/courses?field=name"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "courses"
            - equals:
                courses.0:
                  name: "Math 101"

  - name: "API request with invalid field"
    flow:
      - get:
          url: "/api/courses?field=nonexistent"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                message: "Invalid field"
