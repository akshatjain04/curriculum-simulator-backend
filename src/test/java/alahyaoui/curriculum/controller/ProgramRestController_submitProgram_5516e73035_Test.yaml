# Test generated by RoostGPT for test curriculum-simulator-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "description"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/program"
          json:
            name: "{{$payload.name}}"
            description: "{{$payload.description}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/program"
          json:
            name: ""
            description: "{{$payload.description}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/program"
          json:
            name: "{{$payload.name}}"
            description: "{{ $randomString(5000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "name"
