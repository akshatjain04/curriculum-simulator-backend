# Test generated by RoostGPT for test curriculum-simulator-backend-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    validSection: ["Math", "Science", "History"]
    invalidSection: ["", "Art123", "LongNameLongNameLongName"]

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/program"
          qs:
            section: "{{ validSection }}"
          expect:
            - statusCode: 200
            - hasProperty: "courseName"
            - hasProperty: "courseId"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/api/program"
          qs:
            section: "{{ invalidSection }}"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/program"
          qs:
            section: "{{ validSection }}"
          beforeRequest:
            - think: 1
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "courseName"
            - hasProperty: "courseId"
